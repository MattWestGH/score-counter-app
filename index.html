<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div class="score-bkrd">
          <p id="home-score" class="score"></p>
        </div>
        <div class="btn-center">
          <button onclick="addOneHome()">+1</button>
          <button onclick="addTwoHome()">+2</button>
          <button onclick="addThreeHome()">+3</button>
        </div>
      </div>
      <div>
        <h3>GUEST</h3>
        <div class="score-bkrd">
          <p id="guest-score" class="score"></p>
        </div>
        <div class="btn-center">
          <button onclick="addOneGuest()">+1</button>
          <button onclick="addTwoGuest()">+2</button>
          <button onclick="addThreeGuest()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
